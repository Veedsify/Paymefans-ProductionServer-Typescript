<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PayMeFans Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Geist", sans-serif;
        background: linear-gradient(135deg, #f0f4f8 0%, #e2e8f0 100%);
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 400px;
        margin: 20px;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(59, 130, 246, 0.1);
        padding: 40px;
        text-align: center;
        border: 1px solid rgba(59, 130, 246, 0.2);
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .container:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(59, 130, 246, 0.15);
      }
      .icon-circle {
        background: #3b82f6;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 0 auto 30px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s;
      }
      .icon-circle:hover {
        transform: rotate(360deg);
      }
      .title {
        font-size: 2.2rem;
        color: #3b82f6;
        margin-bottom: 15px;
        font-weight: 700;
        letter-spacing: 1px;
      }
      .status-box {
        background: #eff6ff;
        border-radius: 12px;
        padding: 16px;
        margin: 25px 0;
        color: #1e40af;
        font-size: 1rem;
        border: 1px solid rgba(59, 130, 246, 0.2);
      }
      .button {
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 14px 36px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      .button:hover {
        background: #2563eb;
        transform: scale(1.05);
      }
      .status-indicator {
        display: inline-block;
        width: 8px;
        height: 8px;
        background: #10b981;
        border-radius: 50%;
        margin-right: 6px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon-circle">
        <svg width="40" height="40" fill="none" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" fill="#fff" opacity="0.15" />
          <path
            d="M12 7v5l4 2"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <circle cx="12" cy="12" r="10" stroke="#fff" stroke-width="2" />
        </svg>
      </div>
      <h1 class="title">Welcome to PayMeFans Server</h1>
      <p style="color: #a21caf; font-size: 1.2rem; line-height: 1.6">
        Your server is up and running!<br />
        <span style="color: #db2777; font-weight: 500"
          >Ready to accept connections.</span
        >
      </p>
      <div class="status-box">
        <p style="margin: 0">
          <strong>Status:</strong>
          <span class="status-indicator"></span>
          <span style="color: #10b981">Online</span>
        </p>
        <p style="margin: 10px 0 0 0">
          <strong>Server Time:</strong>
          <span id="server-time"></span>
        </p>
      </div>
      <button class="button">Get Started</button>
    </div>
    <script>
      function updateTime() {
        document.getElementById("server-time").textContent =
          new Date().toLocaleString();
      }
      updateTime();
      setInterval(updateTime, 1000);
    </script>
  </body>
</html>
